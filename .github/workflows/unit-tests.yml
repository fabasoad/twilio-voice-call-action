---
name: Unit Tests

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - .github/workflows/unit-tests.yml
      - .tool-versions
      - jest.config.json
      - package.json
      - src/**
      - tsconfig.json
      - biome.json # to remove
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  jest:
    name: Jest
    uses: fabasoad/reusable-workflows/.github/workflows/wf-js-unit-tests.yml@fix/cache
    secrets: inherit # pragma: allowlist secret
    with:
      report-coverage: true
